name:                priority
version:             0.1.0.0
github:              "MainShayne233/priority"
license:             BSD3
author:              "Shayne Tremblay"
maintainer:          "shaynetremblay@gmail.com"
copyright:           "none"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            code

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/MainShayne233/priority#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- warp

library:
  source-dirs:
    - server/src

executables:
  priority-exe:
    main:                Main.hs
    source-dirs:         server/src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - priority

tests:
  priority-test:
    main:                Spec.hs
    source-dirs:         server/test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - priority
    - hspec
    - hspec-wai
